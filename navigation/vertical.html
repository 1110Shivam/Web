<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vertical.css">
    <script src="https://kit.fontawesome.com/662c4f299d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Vertical Navigation Bar</h2>
        <ul class="menu">
            <li class="list-item">
                <i class="home fas fa-home">
                    <span>Home</span>
                </i>
            </li>
            <li class="list-item">
                <i class="about fas fa-info">
                    <span>About</span>
                </i>
            <li class="list-item">
                <i class="services fas fa-wrench">

                </i>
            </li>
            <li class="list-item">
                <i class="work fas fa-briefcase">
                    <span>Work</span>
                </i>
            </li>
            <li class="list-item">
                <i class="blog fas fa-rss-square">
                    <span>Blog</span>
                </i>
            </li>
            <li class="list-item">
                <i class="contact fas fa-envelope">
                    <span>Contact Us</span>
                </i>
